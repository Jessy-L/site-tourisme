<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/normalize.css">
    <link  rel="stylesheet" href="../css/formulaire.css">
</head>

<body>
<header>
    <script src="../js/require.js"></script>
</header>
<section class="text-center">
    <h1>Nous contacter</h1>
    <p><strong>Ce formulaire ci-dessous permet de contacter l'office du tourisme.</strong></p>
</section>
<section class="text-center">
      <h3><strong>Envoyer un message</strong></h3>
</section>
<form method="poste" action="message.html">

    <fieldset>
        <label for="Nom">Nom</label>
    <input type="text" size="20" minlength="2" maxlength="30" required>
    <label for="Prenom">Prénom</label>
    <input type="text" size="20" minlength="2" maxlength="30" required>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationServer01">Votre email</label>
                <input type="email" class="form-control" id="validationServer01" size="20" min-value="5"  placeholder="exemple@exemple.fr" required>
              </div>
           </div>
           <label for="Ville">Sites concerné<br>
           </label>
           <select name="site" required>
               <option value="">Choix</option>
               <option value="1">Beffroi de Douai</option>
               <option value="2">9-9Bis de Oignis</option>
               <option value="3">Le Louvre A Lens</option>
               <option value="4">Parc des îles a Henin Beaumont</option>
               <option value="5">Palais des beaux-arts de Lille</option>
            </select>
            <div>
                <textarea class="field" placeholder="Message" required></textarea>
            </div>
            <div class="checkbok-content">
                <input type="checkbox" required class="checkbox">
                <label for="Conditions Générales">Je souhaite m'inscire a la newsletter<br></label>
            </div>
            <input type="submit" value="Envoyer">
        </fieldset>       
</form>
    

<footer>
    <script src="../js/require.js"></script>
</footer>
